<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Shane Swezey">
        <meta name="description" content="Tic tac toe game against another user or computer">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="../Css/gamepage.css">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="scoreContainer" id="youScore">Player 1</div>
        <div class="scoreContainer" id="computerScore">Player 2</div>
        <div class="headerContainer">
            <h1>Tic Tac Toe</h1>
            <h2>A tic tac toe game vs user or computer</h2>
        </div>
        <div class="modalContainer" id="gameSetUp">
            <div class="modalContent">
                <div class="modalHeader">
                    <span class="close">&times;</span>
                    <h2>New Game</h2>
                </div>
                
                <p>Placeholder text</p>
            </div>
        </div>
        <div class="boardContainer">
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td id="r0c0"></td>
                    <td id="r0c1" class="borderLeftRight"></td>
                    <td id="r0c2"></td>
                </tr>
                <tr>
                    <td  id="r1c0" class="borderTopBottom"></td>
                    <td  id="r1c1" class="borderAll"></td>
                    <td  id="r1c2" class="borderTopBottom"></td>
                </tr>
                <tr>
                    <td id="r2c0"></td>
                    <td id="r2c1" class="borderLeftRight"></td>
                    <td id="r2c2"></td>
                </tr>
            </table>
            <div class="buttonContainer">
                <button class="gameButton" id="newGame">New Game</button>
                <button class="gameButton" id="resetGame">Reset Game</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../JavaScript/gamescript.js"></script>
</html>
