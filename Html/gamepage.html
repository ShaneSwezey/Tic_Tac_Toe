<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Shane Swezey">
        <meta name="description" content="Tic tac toe game against another user or computer">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="../Css/gamepage.css">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="scoreContainer" id="youScore">Red Player</div>
        <div class="scoreContainer" id="computerScore">Blue Player</div>
        <div class="headerContainer">
            <h1>Tic Tac Toe</h1>
            <h2>A tic tac toe game vs user or computer</h2>
        </div>
        <div class="modalContainer" id="gameSetUp">
            <div class="modalContent">
                <div class="modalHeader">
                    <span class="close">&times;</span>
                    <h2>New Game</h2>
                </div>
                <div class="gameType">
                    <h3>Player Vs Player</h3>
                </div>
                <hr class="separatorLine">
                <div class="modalUsers">
                    <label for="p1Name" id="redPlayer">Red Player Name:</label>
                    <input type="text" id="p1Name">
                    <label for="p2Name" id="bluePlayer">Blue Player Name:</label>
                    <input type="text" id="p2Name">
                    <button class="gameButton" id="startPlayerGame">Player vs Player</button>
                </div>
                <div class="gameType">
                    <h3>Player Vs Computer</h3>
                </div>
                <hr class="separatorLine">
                <button class="gameButton" id="startComputerGame">Player vs Computer</button>
                <div class="modalFooter"></div>
            </div>
        </div>
        <div class="boardContainer">
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td id="r0c0"></td>
                    <td id="r0c1" class="borderLeftRight"></td>
                    <td id="r0c2"></td>
                </tr>
                <tr>
                    <td  id="r1c0" class="borderTopBottom"></td>
                    <td  id="r1c1" class="borderAll"></td>
                    <td  id="r1c2" class="borderTopBottom"></td>
                </tr>
                <tr>
                    <td id="r2c0"></td>
                    <td id="r2c1" class="borderLeftRight"></td>
                    <td id="r2c2"></td>
                </tr>
            </table>
            <div class="buttonContainer">
                <button class="gameButton" id="newGame">New Game</button>
                <button class="gameButton" id="resetGame">Reset Game</button>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../JavaScript/gamescript.js"></script>
</html>
