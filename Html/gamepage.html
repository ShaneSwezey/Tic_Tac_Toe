<DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Shane Swezey">
        <meta name="description" content="Tic tac toe game against a simple computer AI.">
        <title>Tic-Tac-Toe</title>
        <link rel="stylesheet" href="../Css/gamepage.css">
        <link href="https://fonts.googleapis.com/css?family=Black+Han+Sans" rel="stylesheet">
    </head>
    <body>
        <div class="headerContainer">
            <h1>Tic Tac Toe</h1>
            <h2>A tic tac toe game vs the computer</h2>
        </div>
        <div class="scoreContainer" id="youScore">You
        </div>
        <div class="scoreContainer" id="computerScore">Computer</div>
        <div class="boardContainer">
            <table cellspacing="0" cellpadding="0">
                <tr>
                    <td id="r0c0"></td>
                    <td id="r0c1" class="borderLeftRight"></td>
                    <td id="r0c2"></td>
                </tr>
                <tr>
                    <td  id="r1c0" class="borderTopBottom"></td>
                    <td  id="r1c1" class="borderAll"></td>
                    <td  id="r1c2" class="borderTopBottom"></td>
                </tr>
                <tr>
                    <td id="r2c0"></td>
                    <td id="r2c1" class="borderLeftRight"></td>
                    <td id="r2c2"></td>
                </tr>
            </table>
            <div class="buttonContainer">
                <button class="resetButton">Reset Game</button>
            </div>
        </div>
    </body>
</html>
